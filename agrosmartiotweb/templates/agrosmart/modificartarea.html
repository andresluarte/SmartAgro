

{% extends 'agrosmart/base.html' %}

{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}
<br>
<br>
<br>



<div class="row">

    <hr>

    <div class="col-12 col-md-6 offset-md-3">

        <div class="card">
            <div class="card-body">
                <h3> Modificar Tarea </h3>
                <a href="{% url 'gestiondetareas' %}">
                    <button class="btn btn-success">Volver Atrás</button>
                </a>
                <form action="" class="formularioproceso" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{form | crispy}}

                    <br>
                    <br>

                    <div>
                        <input type="reset" value="Cancelar" class="btn btn-danger">
                        &nbsp;
                        <button type="submit" id="Editar" class="btn btn-primary">Modificar Tarea</button>
                        &nbsp;
                        {{mensaje}}



                       

                </form>
                
                
                
            </div>
            <br>
            
            <a href="{% url 'gestiondetareas' %}">
                <button class="btn btn-success">Volver Atrás</button>
            </a>
        </div>
    </div>
</div>





</div>
{% endblock %}
