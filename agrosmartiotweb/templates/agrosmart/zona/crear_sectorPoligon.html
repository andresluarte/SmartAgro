<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Sector Polígono</title>
    <style>
        /* Asegúrate de que el contenedor del mapa tenga un tamaño definido */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
  <h1>Crear Sector Polígono</h1>
  <p>Dibuja tu sector</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="map"></div>
    <input type="hidden" id="id_coordenadas" name="coordenadas">
    <button type="submit">Guardar Sector</button>
  </form>

  <script>
    let map;
    let drawingManager;
    let selectedShape;

    // Coordenadas por defecto (Santiago, Chile)
    const defaultLocation = { lat: -33.4489, lng: -70.6693 };

    function initMap() {
      // Intentar obtener la ubicación del usuario
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            // Si se obtiene la ubicación del usuario, centramos el mapa ahí
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            loadMap(userLocation);
          },
          () => {
            // Si el usuario rechaza la geolocalización, centramos en Santiago
            loadMap(defaultLocation);
          }
        );
      } else {
        // Si el navegador no soporta geolocalización, centramos en Santiago
        loadMap(defaultLocation);
      }
    }

    // Función para cargar el mapa con la ubicación dada
    function loadMap(location) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: location,
        zoom: 12,
      });

      // Configurar el DrawingManager para crear polígonos
      drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: google.maps.drawing.OverlayType.POLYGON,
        drawingControl: true,
        drawingControlOptions: {
          position: google.maps.ControlPosition.TOP_CENTER,
          drawingModes: ['polygon'],
        },
        polygonOptions: {
          editable: true,
          draggable: true,
        },
      });
      drawingManager.setMap(map);

      // Evento para capturar el polígono dibujado
      google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
        if (event.type === 'polygon') {
          if (selectedShape) {
            selectedShape.setMap(null);
          }
          selectedShape = event.overlay;

          // Guardar las coordenadas del polígono en el campo oculto
          document.getElementById('id_coordenadas').value = JSON.stringify(
            selectedShape.getPath().getArray().map(coord => ({
              lat: coord.lat(),
              lng: coord.lng(),
            }))
          );
        }
      });
    }

    // Iniciar el mapa cuando la página haya cargado
    window.initMap = initMap;
  </script>

  <!-- Cargar la API de Google Maps con Drawing Manager -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT0QJ4JVXUrTA8mRZN_YXjy2CZDsa_vmw&callback=initMap&libraries=drawing"
    async
    defer
  ></script>

</body>
</html>
