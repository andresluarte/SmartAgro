{% extends 'agrosmart/base.html' %}
{% block contenido %}

<div class="container mt-5">
    <h3>Crear Nueva Cosecha</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar Cosecha</button>
    </form>
    <a href="{% url 'cosechas_list' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
  </div>
{% endblock %}
