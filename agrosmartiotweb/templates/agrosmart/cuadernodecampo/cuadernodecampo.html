{% extends 'agrosmart/base.html' %}
{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaderno de Campo</title>
    <br>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMI3K1G4Ow4aHkl2SApO5sB4MTw0RoaOaZ5H/j" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .fc-toolbar-title {
            font-family: 'Roboto', sans-serif; /* Cambia 'Roboto' por la fuente que desees */
            font-size: 1.5em; /* Cambia el tamaño según tus necesidades */
            color: #000; /* Cambia el color del texto si lo deseas */
        }

        .fc-daygrid-event {
            background-color: #08b522c0;
            color: white;
            border-radius: 5px;
            padding: 8px;
            margin: 5px 0;
            font-size: 0.9em;
            min-height: 50px;
            overflow: visible;
            white-space: normal;
            overflow-wrap: break-word;
        }
        .fc-daygrid-event:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .fc-daygrid-event {
                font-size: 0.8em;
                padding: 10px;
                min-height: 60px;
                overflow: visible;
                white-space: normal;
                overflow-wrap: break-word;
            }
            .fc-toolbar-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h3 id="month-title">Cuaderno de Campo</h3>
    <div id="calendar"></div>
    <br>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: window.innerWidth < 768 ? 'listWeek' : 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listWeek'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/cuadernodecampo/', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        successCallback(data);
                    })
                    .catch(error => {
                        failureCallback(error);
                        console.error("Error al cargar eventos: ", error);
                    });
                },
                eventContent: function(info) {
                    let eventoHtml = `
                        <div><strong>${info.event.title}</strong></div>
                        <div>Sector: ${info.event.extendedProps.sector}</div>
                    `;
                    
                    // Solo mostrar el trabajador si está definido
                    if (info.event.extendedProps.trabajador) {
                        eventoHtml += `<div>Trabajador: ${info.event.extendedProps.trabajador}</div>`;
                    }

                    return { html: eventoHtml };
                },
                dateClick: function(info) {
                    console.log("Fecha clickeada:", info.dateStr);
                    // Aquí puedes agregar funcionalidad adicional si es necesario
                },
                windowResize: function(view) {
                    var newView = window.innerWidth < 768 ? 'listWeek' : 'dayGridMonth';
                    calendar.changeView(newView);
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
{% endblock %}
